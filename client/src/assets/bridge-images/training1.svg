<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientTraining1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="spotlightGradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#e63946;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
    
    <pattern id="diagonalPattern" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="rotate(45)">
      <rect width="100%" height="100%" fill="#000" />
      <rect x="0" y="0" width="20" height="40" fill="#222" />
    </pattern>
    
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="5" stdDeviation="10" flood-color="#000000" flood-opacity="0.7"/>
    </filter>
  </defs>
  
  <!-- Background with pattern -->
  <rect width="100%" height="100%" fill="url(#gradientTraining1)" />
  <rect width="100%" height="100%" fill="url(#diagonalPattern)" opacity="0.3" />
  
  <!-- Dynamic spotlight effect -->
  <circle cx="400" cy="300" r="250" fill="url(#spotlightGradient)" />
  
  <!-- Decorative elements -->
  <line x1="100" y1="100" x2="700" y2="100" stroke="#ffffff" stroke-width="2" opacity="0.1" />
  <line x1="100" y1="500" x2="700" y2="500" stroke="#ffffff" stroke-width="2" opacity="0.1" />
  
  <!-- Geometric elements -->
  <polygon points="150,250 200,150 250,250" fill="#444444" opacity="0.5" />
  <polygon points="550,250 600,150 650,250" fill="#444444" opacity="0.5" />
  
  <!-- POWER text with effects -->
  <g filter="url(#dropShadow)">
    <text x="400" y="320" font-family="Arial" font-size="100" text-anchor="middle" fill="#ffffff" font-weight="bold">POWER</text>
    <text x="400" y="200" font-family="Arial" font-size="40" text-anchor="middle" fill="#ffffff" opacity="0.8">TRAINING</text>
  </g>
  
  <!-- Dynamic barbell elements -->
  <g transform="translate(400, 420)">
    <!-- Main bar -->
    <rect x="-200" y="-10" width="400" height="20" rx="10" fill="#515151" />
    
    <!-- Small plates -->
    <rect x="-220" y="-25" width="10" height="50" rx="5" fill="#333333" />
    <rect x="-240" y="-25" width="10" height="50" rx="5" fill="#333333" />
    <rect x="210" y="-25" width="10" height="50" rx="5" fill="#333333" />
    <rect x="230" y="-25" width="10" height="50" rx="5" fill="#333333" />
    
    <!-- Large plates -->
    <rect x="-270" y="-40" width="20" height="80" rx="5" fill="#444444" />
    <rect x="250" y="-40" width="20" height="80" rx="5" fill="#444444" />
    
    <!-- Collar locks -->
    <rect x="-215" y="-15" width="5" height="30" rx="2" fill="#e63946" opacity="0.7" />
    <rect x="210" y="-15" width="5" height="30" rx="2" fill="#e63946" opacity="0.7" />
  </g>
  
  <!-- Power effect lines -->
  <g opacity="0.7">
    <line x1="250" y1="350" x2="150" y2="450" stroke="#ffffff" stroke-width="2" opacity="0.3" />
    <line x1="550" y1="350" x2="650" y2="450" stroke="#ffffff" stroke-width="2" opacity="0.3" />
  </g>
</svg>