<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientTraining4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#554949;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#gradientTraining4)" />
  <circle cx="400" cy="300" r="250" fill="url(#glowGradient)" />
  
  <!-- HIIT text -->
  <text x="400" y="300" font-family="Arial" font-size="80" text-anchor="middle" fill="#ffffff" font-weight="bold">HIIT</text>
  <text x="400" y="360" font-family="Arial" font-size="30" text-anchor="middle" fill="#dddddd" font-weight="normal">HIGH INTENSITY INTERVAL TRAINING</text>
  
  <!-- Stylistic elements - heartbeat line -->
  <polyline points="100,450 150,450 175,350 200,550 225,400 250,450 300,450" 
            fill="none" stroke="#ff6b6b" stroke-width="4" />
  <polyline points="500,450 550,450 575,350 600,550 625,400 650,450 700,450" 
            fill="none" stroke="#ff6b6b" stroke-width="4" />
</svg>