<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientTraining5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#004466;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#001122;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#gradientTraining5)" />
  
  <!-- Water-like background effect -->
  <rect width="100%" height="100%" fill="url(#waterGradient)" />
  
  <!-- Swimming lanes -->
  <g opacity="0.2">
    <line x1="100" y1="200" x2="700" y2="200" stroke="white" stroke-width="5" stroke-dasharray="20,10" />
    <line x1="100" y1="300" x2="700" y2="300" stroke="white" stroke-width="5" stroke-dasharray="20,10" />
    <line x1="100" y1="400" x2="700" y2="400" stroke="white" stroke-width="5" stroke-dasharray="20,10" />
  </g>
  
  <!-- AQUATICS text -->
  <text x="400" y="300" font-family="Arial" font-size="70" text-anchor="middle" fill="#ffffff" font-weight="bold">AQUATICS</text>
  
  <!-- Wave pattern at bottom -->
  <path d="M0,520 Q100,480 200,520 Q300,560 400,520 Q500,480 600,520 Q700,560 800,520 L800,600 L0,600 Z" fill="#004466" opacity="0.4" />
</svg>