<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientTraining2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#222222;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotlightGradient" cx="50%" cy="50%" r="60%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#555555;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#gradientTraining2)" />
  <circle cx="400" cy="300" r="200" fill="url(#spotlightGradient)" />
  
  <!-- STRENGTH text -->
  <text x="400" y="300" font-family="Arial" font-size="70" text-anchor="middle" fill="#ffffff" font-weight="bold">STRENGTH</text>
  
  <!-- Stylistic elements - dumbbells -->
  <g transform="translate(200, 400)">
    <rect x="0" y="-10" width="60" height="20" rx="5" fill="#555" />
    <circle cx="-15" cy="0" r="25" fill="#444" stroke="#555" stroke-width="2" />
    <circle cx="75" cy="0" r="25" fill="#444" stroke="#555" stroke-width="2" />
  </g>
  <g transform="translate(500, 400)">
    <rect x="0" y="-10" width="60" height="20" rx="5" fill="#555" />
    <circle cx="-15" cy="0" r="25" fill="#444" stroke="#555" stroke-width="2" />
    <circle cx="75" cy="0" r="25" fill="#444" stroke="#555" stroke-width="2" />
  </g>
</svg>