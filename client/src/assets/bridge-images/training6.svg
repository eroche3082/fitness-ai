<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientTraining6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#222222;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#050505;stop-opacity:1" />
    </linearGradient>
    <pattern id="yogaPattern" patternUnits="userSpaceOnUse" width="100" height="100" patternTransform="rotate(45)">
      <rect width="100" height="100" fill="none" />
      <circle cx="50" cy="50" r="1.5" fill="#ffffff" opacity="0.3" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#gradientTraining6)" />
  <rect width="100%" height="100%" fill="url(#yogaPattern)" />
  
  <!-- Circular glow/aura effect -->
  <circle cx="400" cy="300" r="200" fill="none" stroke="#554e3a" stroke-width="40" opacity="0.3" />
  <circle cx="400" cy="300" r="150" fill="none" stroke="#554e3a" stroke-width="20" opacity="0.2" />
  
  <!-- YOGA text -->
  <text x="400" y="300" font-family="Arial" font-size="80" text-anchor="middle" fill="#ffffff" font-weight="bold">YOGA</text>
  <text x="400" y="350" font-family="Arial" font-size="30" text-anchor="middle" fill="#aaaaaa">MIND & BODY</text>
  
  <!-- Lotus flower stylized element at bottom -->
  <g transform="translate(400, 450) scale(0.8)">
    <circle cx="0" cy="0" r="20" fill="#554e3a" opacity="0.6" />
    <path d="M0,-50 C30,-40 50,-10 40,20 C10,30 -10,30 -40,20 C-50,-10 -30,-40 0,-50" fill="none" stroke="#554e3a" stroke-width="5" opacity="0.6" />
    <path d="M0,-70 C40,-55 70,-15 55,30 C15,45 -15,45 -55,30 C-70,-15 -40,-55 0,-70" fill="none" stroke="#554e3a" stroke-width="5" opacity="0.4" />
  </g>
</svg>