<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111111;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="spotlightGradient" cx="50%" cy="30%" r="70%" fx="50%" fy="30%">
      <stop offset="0%" style="stop-color:#e63946;stop-opacity:0.25" />
      <stop offset="70%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
    
    <pattern id="gridPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="none"/>
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="1"/>
    </pattern>
    
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background with texture -->
  <rect width="100%" height="100%" fill="url(#gradient2)" />
  <rect width="100%" height="100%" fill="url(#gridPattern)" opacity="0.3" />
  
  <!-- Spotlight effect -->
  <circle cx="400" cy="240" r="200" fill="url(#spotlightGradient)" />
  
  <!-- Decorative elements -->
  <line x1="50" y1="50" x2="750" y2="50" stroke="#ffffff" stroke-width="1" opacity="0.1" />
  <line x1="50" y1="550" x2="750" y2="550" stroke="#ffffff" stroke-width="1" opacity="0.1" />
  <rect x="50" y="60" width="4" height="50" fill="#e63946" opacity="0.7" />
  <rect x="750" y="60" width="4" height="50" fill="#e63946" opacity="0.7" transform="rotate(180 750 85)" />
  
  <!-- Vertical text elements -->
  <g transform="translate(50, 300)">
    <text transform="rotate(-90)" font-family="Arial" font-size="14" fill="#ffffff" opacity="0.7" text-anchor="middle">BRIDGE FITNESS EXPERTS</text>
  </g>
  
  <g transform="translate(750, 300)">
    <text transform="rotate(90)" font-family="Arial" font-size="14" fill="#ffffff" opacity="0.7" text-anchor="middle">PREMIUM COACHING</text>
  </g>
  
  <!-- Main title with enhanced appearance -->
  <g filter="url(#textGlow)">
    <text x="400" y="500" font-family="Arial" font-size="38" fill="white" text-anchor="middle" font-weight="bold">CARDIO &amp; CONDITIONING</text>
  </g>
  
  <!-- Decorative line under title -->
  <line x1="250" y1="520" x2="550" y2="520" stroke="#e63946" stroke-width="3" opacity="0.7" />
  
  <!-- Enhanced female fitness trainer silhouette in dynamic pose -->
  <g transform="translate(400, 220)">
    <!-- Head -->
    <circle cx="0" cy="-100" r="35" fill="#222222" />
    
    <!-- Upper body - more defined with athletic posture -->
    <path d="M0,-65 
             C25,-65 45,-45 45,-10 
             L30,50 
             L25,100 
             L-25,100 
             L-30,50 
             C-45,-45 -25,-65 0,-65 Z" 
          fill="#1a1a1a" />
    
    <!-- Arms in dynamic running/fitness pose -->
    <path d="M35,-30 
             C55,-20 70,10 80,30 
             C85,40 80,50 70,45 
             C60,40 50,10 40,-15 Z" 
          fill="#222222" />
          
    <path d="M-35,-30 
             C-55,0 -75,20 -85,45 
             C-90,55 -80,60 -75,55 
             C-65,45 -55,20 -40,-15 Z" 
          fill="#222222" />
    
    <!-- Legs in running position -->
    <path d="M15,100 
             L25,150 
             C30,170 20,190 15,200 
             L-5,200 
             C-10,180 -15,160 -10,150 
             L0,100 Z" 
          fill="#1a1a1a" />
  </g>
  
  <!-- Fitness equipment elements - minimal and stylistic -->
  <g opacity="0.5">
    <circle cx="200" cy="400" r="25" fill="none" stroke="#ffffff" stroke-width="2" />
    <circle cx="600" cy="400" r="25" fill="none" stroke="#ffffff" stroke-width="2" />
    
    <!-- Heartbeat line representing cardio -->
    <path d="M150,400 L175,400 L185,370 L195,430 L205,400 L230,400" 
          fill="none" stroke="#e63946" stroke-width="2" />
          
    <path d="M550,400 L575,400 L585,370 L595,430 L605,400 L630,400" 
          fill="none" stroke="#e63946" stroke-width="2" />
  </g>
</svg>