<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientTraining3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c1c1c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#050505;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="spotlightGradient" cx="50%" cy="50%" r="60%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#e63946;stop-opacity:0.25" />
      <stop offset="80%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
    
    <pattern id="gridPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="#171717" />
      <rect width="20" height="20" fill="#1d1d1d" />
      <rect x="20" y="20" width="20" height="20" fill="#1d1d1d" />
    </pattern>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="5" stdDeviation="8" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background with texture -->
  <rect width="100%" height="100%" fill="url(#gradientTraining3)" />
  <rect width="100%" height="100%" fill="url(#gridPattern)" opacity="0.15" />
  
  <!-- Dynamic lighting effect -->
  <circle cx="400" cy="300" r="250" fill="url(#spotlightGradient)" />
  
  <!-- Geometric accent elements -->
  <g opacity="0.5">
    <polygon points="150,150 170,120 190,150" fill="#e63946" opacity="0.3" />
    <polygon points="650,150 630,120 610,150" fill="#e63946" opacity="0.3" />
    <rect x="150" y="420" width="40" height="5" fill="#e63946" opacity="0.4" />
    <rect x="610" y="420" width="40" height="5" fill="#e63946" opacity="0.4" />
  </g>
  
  <!-- Category label -->
  <text x="400" y="180" font-family="Arial" font-size="24" text-anchor="middle" fill="#ffffff" opacity="0.8" letter-spacing="6">ENHANCE YOUR</text>
  
  <!-- MOBILITY text with enhanced styling -->
  <g filter="url(#dropShadow)">
    <text x="400" y="300" font-family="Arial" font-size="80" text-anchor="middle" fill="#ffffff" font-weight="bold">MOBILITY</text>
  </g>
  
  <!-- Enhanced stretching figure with dynamic pose -->
  <g transform="translate(400, 420)">
    <!-- Figure base / boundary -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="#333333" stroke-width="1" stroke-dasharray="5,5" />
    
    <!-- Stylized stretching figure silhouette - yoga/mobility pose -->
    <g>
      <!-- Head -->
      <circle cx="0" cy="-80" r="15" fill="#333333" />
      
      <!-- Body trunk in stretching pose -->
      <path d="M0,-65 
               C10,-65 15,-60 15,-50 
               L10,0 
               L-10,0 
               L-15,-50
               C-15,-60 -10,-65 0,-65 Z" 
            fill="#2a2a2a" />
      
      <!-- Left arm extended -->
      <path d="M-15,-50 
               C-30,-40 -50,-20 -80,-10
               C-85,-5 -85,0 -80,5
               C-50,15 -30,0 -15,-40 Z" 
            fill="#2a2a2a" />
      
      <!-- Right arm extended in different position -->
      <path d="M15,-50 
               C25,-40 35,-20 70,-25
               C80,-30 85,-25 80,-20
               C60,-10 30,-15 15,-40 Z" 
            fill="#2a2a2a" />
      
      <!-- Legs in stretch position -->
      <path d="M10,0 
               L30,40 
               L50,80
               C55,85 50,90 45,85
               L20,50
               L0,20 Z" 
            fill="#2a2a2a" />
      
      <path d="M-10,0 
               L-40,30 
               L-50,70
               C-55,80 -60,80 -55,70
               L-35,20
               L-15,0 Z" 
            fill="#2a2a2a" />
    </g>
    
    <!-- Flow lines showing mobility/stretching movement -->
    <g opacity="0.6" stroke="#ffffff" stroke-width="1" fill="none">
      <path d="M-80,-5 C-100,-30 -90,-60 -70,-70" stroke-dasharray="2,4" />
      <path d="M70,-20 C100,-30 110,-10 100,10" stroke-dasharray="2,4" />
      <path d="M45,80 C60,100 80,90 85,70" stroke-dasharray="2,4" />
      <path d="M-50,70 C-70,80 -90,70 -95,50" stroke-dasharray="2,4" />
    </g>
  </g>
  
  <!-- Decorative elements - flow lines -->
  <g opacity="0.2" stroke="#ffffff" stroke-width="1" fill="none">
    <path d="M100,300 C300,250 500,350 700,300" />
    <path d="M100,320 C300,370 500,270 700,320" />
  </g>
  
  <!-- Bottom branding -->
  <g transform="translate(700, 550)">
    <text x="0" y="0" font-family="Arial" font-size="12" fill="#666666" text-anchor="end">BRIDGE FITNESS</text>
  </g>
</svg>