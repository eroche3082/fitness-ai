<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientTraining3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#252525;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#101010;stop-opacity:1" />
    </linearGradient>
    <pattern id="gridPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="#1a1a1a" />
      <rect width="20" height="20" fill="#222" />
      <rect x="20" y="20" width="20" height="20" fill="#222" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#gradientTraining3)" />
  <rect width="100%" height="100%" fill="url(#gridPattern)" opacity="0.2" />
  
  <!-- MOBILITY text -->
  <text x="400" y="300" font-family="Arial" font-size="70" text-anchor="middle" fill="#ffffff" font-weight="bold">MOBILITY</text>
  
  <!-- Stylistic elements - stretching figure -->
  <g transform="translate(400, 400) scale(0.8)">
    <!-- Stretching figure silhouette -->
    <path d="M0,-50 C30,-50 40,-20 40,0 C40,20 30,50 0,50 C-30,50 -40,20 -40,0 C-40,-20 -30,-50 0,-50" fill="#333" />
    <line x1="-60" y1="0" x2="60" y2="0" stroke="#444" stroke-width="5" />
    <line x1="0" y1="-60" x2="0" y2="60" stroke="#444" stroke-width="5" />
  </g>
</svg>