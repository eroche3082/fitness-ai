<svg width="1600" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e63946;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#1d3557;stop-opacity:0.35" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333" stroke-width="1"/>
    </pattern>
    
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#000000" flood-opacity="0.8"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Dynamic Grid Pattern -->
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.3" />
  
  <!-- Color Overlay -->
  <rect width="100%" height="100%" fill="url(#overlayGradient)" />
  
  <!-- Diagonal lines for dynamism -->
  <line x1="0" y1="0" x2="1600" y2="900" stroke="#333" stroke-width="2" />
  <line x1="1600" y1="0" x2="0" y2="900" stroke="#333" stroke-width="2" />
  
  <!-- Abstract Artistic Fitness Elements -->
  <g opacity="0.8">
    <!-- Movement lines representing fitness energy -->
    <path d="M200,700 C400,500 600,650 800,450 S1000,500 1200,300 S1400,400 1600,200" 
          stroke="#ffffff" 
          stroke-width="2"
          stroke-opacity="0.2"
          fill="none" />
          
    <path d="M0,500 C200,600 400,400 600,500 S800,300 1000,400 S1200,200 1400,300" 
          stroke="#ffffff" 
          stroke-width="1.5"
          stroke-opacity="0.15" 
          fill="none" />
  </g>
  
  <!-- Enhanced fitness elements -->
  <g opacity="0.8" transform="translate(1200, 500)">
    <!-- Stylized barbells/weights - more dramatic -->
    <circle cx="0" cy="0" r="90" fill="none" stroke="#fff" stroke-width="2" stroke-opacity="0.4" />
    <circle cx="0" cy="0" r="70" fill="none" stroke="#fff" stroke-width="3" stroke-opacity="0.6" />
    <line x1="-150" y1="0" x2="150" y2="0" stroke="#fff" stroke-width="10" stroke-opacity="0.8" />
    <circle cx="-180" cy="0" r="45" fill="none" stroke="#fff" stroke-width="5" stroke-opacity="0.6" />
    <circle cx="180" cy="0" r="45" fill="none" stroke="#fff" stroke-width="5" stroke-opacity="0.6" />
  </g>
  
  <!-- Additional fitness motifs -->
  <g opacity="0.25">
    <!-- Kettlebell silhouette -->
    <path d="M300,250 C300,200 330,170 380,170 S460,200 460,250 V320 C460,350 440,370 380,370 S300,350 300,320 Z" fill="#ffffff" />
    <rect x="365" y="130" width="30" height="40" fill="#ffffff" rx="10" />
    
    <!-- Circuit pattern -->
    <circle cx="180" cy="650" r="60" fill="none" stroke="#ffffff" stroke-width="8" stroke-dasharray="15,10" />
    <circle cx="1400" cy="200" r="80" fill="none" stroke="#ffffff" stroke-width="8" stroke-dasharray="15,10" />
  </g>
  
  <!-- Dark overlay to increase contrast for text -->
  <rect width="100%" height="100%" fill="rgba(0,0,0,0.4)" />
  
  <!-- Branding area in bottom right -->
  <g transform="translate(1450, 830)">
    <text x="0" y="0" font-family="Arial" font-size="18" fill="#fff" text-anchor="end" font-weight="bold">FITNESS AI</text>
    <text x="0" y="25" font-family="Arial" font-size="14" fill="#aaa" text-anchor="end">POWERED BY BRIDGE</text>
  </g>
  
  <!-- Main hero text: NOT YOUR TYPICAL FITNESS - larger and more dramatic -->
  <g transform="translate(800, 450)" filter="url(#textShadow)">
    <text x="0" y="-120" font-family="Arial" font-size="100" fill="#fff" text-anchor="middle" font-weight="bold">NOT YOUR</text>
    <text x="0" y="0" font-family="Arial" font-size="100" fill="#fff" text-anchor="middle" font-weight="bold">TYPICAL</text>
    <text x="0" y="120" font-family="Arial" font-size="100" fill="#fff" text-anchor="middle" font-weight="bold">FITNESS</text>
  </g>
  
  <!-- Additional decorative elements -->
  <rect x="400" y="120" width="800" height="10" fill="#e63946" opacity="0.7" />
  <rect x="400" y="770" width="800" height="10" fill="#e63946" opacity="0.7" />
</svg>