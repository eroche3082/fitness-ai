<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="beach-sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="ocean" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0072ff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#00c6ff;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="sand" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f2994a;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f2c94c;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1200" height="400" fill="url(#beach-sky)"/>
  
  <!-- Ocean -->
  <path d="M0,300 Q300,280 600,320 Q900,360 1200,330 L1200,500 L0,500 Z" 
        fill="url(#ocean)"/>
  
  <!-- Beach -->
  <path d="M0,400 Q200,380 400,410 Q600,440 800,410 Q1000,380 1200,400 L1200,600 L0,600 Z" 
        fill="url(#sand)"/>
  
  <!-- Sun -->
  <circle cx="900" cy="150" r="60" fill="#ffdd59"/>
  <g opacity="0.5">
    <line x1="900" y1="70" x2="900" y2="50" stroke="#ffdd59" stroke-width="4" stroke-linecap="round"/>
    <line x1="900" y1="250" x2="900" y2="230" stroke="#ffdd59" stroke-width="4" stroke-linecap="round"/>
    <line x1="820" y1="150" x2="800" y2="150" stroke="#ffdd59" stroke-width="4" stroke-linecap="round"/>
    <line x1="980" y1="150" x2="1000" y2="150" stroke="#ffdd59" stroke-width="4" stroke-linecap="round"/>
    <line x1="842" y1="92" x2="828" y2="78" stroke="#ffdd59" stroke-width="4" stroke-linecap="round"/>
    <line x1="972" y1="222" x2="986" y2="236" stroke="#ffdd59" stroke-width="4" stroke-linecap="round"/>
    <line x1="842" y1="208" x2="828" y2="222" stroke="#ffdd59" stroke-width="4" stroke-linecap="round"/>
    <line x1="972" y1="78" x2="986" y2="64" stroke="#ffdd59" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Palm Trees -->
  <g transform="translate(200, 400)">
    <rect x="-10" y="0" width="20" height="100" fill="#6d4c41" />
    <path d="M0,-20 C20,-40 40,-30 50,-10 C40,-15 30,-10 50,10 C30,0 20,0 0,30 C-20,0 -30,0 -50,10 C-30,-10 -40,-15 -50,-10 C-40,-30 -20,-40 0,-20" 
          fill="#66bb6a" />
  </g>
  
  <g transform="translate(1000, 420)">
    <rect x="-10" y="0" width="20" height="80" fill="#6d4c41" />
    <path d="M0,-20 C20,-40 40,-30 50,-10 C40,-15 30,-10 50,10 C30,0 20,0 0,30 C-20,0 -30,0 -50,10 C-30,-10 -40,-15 -50,-10 C-40,-30 -20,-40 0,-20" 
          fill="#66bb6a" />
  </g>
  
  <!-- Beach Workout Silhouettes -->
  <!-- Person doing yoga -->
  <g transform="translate(500, 450)" fill="black">
    <circle cx="0" cy="-50" r="15"/> <!-- Head -->
    <path d="M0,-35 L0,0 L-30,30 M0,0 L30,30 M-15,-5 L15,-5" /> <!-- Body and arms -->
    <path d="M0,0 L-20,50 M0,0 L20,50" /> <!-- Legs -->
    <path d="M0,-35 L0,0 L-30,30 M0,0 L30,30 M-15,-5 L15,-5" stroke="black" stroke-width="5" stroke-linecap="round" fill="none"/> <!-- Body and arms -->
    <path d="M0,0 L-20,50 M0,0 L20,50" stroke="black" stroke-width="6" stroke-linecap="round" fill="none"/> <!-- Legs -->
  </g>
  
  <!-- Person running -->
  <g transform="translate(700, 470)" fill="black">
    <circle cx="0" cy="-50" r="15"/> <!-- Head -->
    <path d="M0,-35 L-10,0 M0,-35 L10,0" /> <!-- Torso -->
    <path d="M-10,0 L-30,-20 M10,0 L30,10" /> <!-- Arms -->
    <path d="M-10,0 L-20,40 M10,0 L30,30" /> <!-- Legs -->
    <path d="M0,-35 L-10,0 M0,-35 L10,0" stroke="black" stroke-width="5" stroke-linecap="round" fill="none"/> <!-- Torso -->
    <path d="M-10,0 L-30,-20 M10,0 L30,10" stroke="black" stroke-width="4" stroke-linecap="round" fill="none"/> <!-- Arms -->
    <path d="M-10,0 L-20,40 M10,0 L30,30" stroke="black" stroke-width="6" stroke-linecap="round" fill="none"/> <!-- Legs -->
  </g>
  
  <!-- Motivational Text -->
  <text x="600" y="100" font-family="Arial" font-size="40" font-weight="bold" fill="white" text-anchor="middle" stroke="#0072ff" stroke-width="1">
    TRAIN IN PARADISE
  </text>
</svg>