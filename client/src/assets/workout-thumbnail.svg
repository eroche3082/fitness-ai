<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="workout-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f86f7;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#6b21a8;stop-opacity:0.8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#workout-bg)"/>
  
  <!-- Grid Pattern -->
  <path d="M50,0 L50,400 M100,0 L100,400 M150,0 L150,400 M200,0 L200,400 M250,0 L250,400 M300,0 L300,400 M350,0 L350,400 M400,0 L400,400 M450,0 L450,400 M500,0 L500,400 M550,0 L550,400 M0,50 L600,50 M0,100 L600,100 M0,150 L600,150 M0,200 L600,200 M0,250 L600,250 M0,300 L600,300 M0,350 L600,350" stroke="white" stroke-width="0.5" stroke-opacity="0.2"/>
  
  <!-- Person Silhouette -->
  <g transform="translate(250, 100) scale(0.8)">
    <!-- Head -->
    <circle cx="50" cy="50" r="30" fill="white"/>
    
    <!-- Body -->
    <path d="M50,80 L50,200 M50,100 L20,160 M50,100 L80,160 M50,200 L20,280 M50,200 L80,280" stroke="white" stroke-width="10" stroke-linecap="round"/>
    
    <!-- Dumbbells -->
    <g transform="translate(0, 160)">
      <rect x="0" y="-10" width="20" height="20" fill="white"/>
      <rect x="-20" y="-5" width="20" height="10" fill="white"/>
      <rect x="20" y="-5" width="20" height="10" fill="white"/>
    </g>
    
    <g transform="translate(100, 160)">
      <rect x="0" y="-10" width="20" height="20" fill="white"/>
      <rect x="-20" y="-5" width="20" height="10" fill="white"/>
      <rect x="20" y="-5" width="20" height="10" fill="white"/>
    </g>
  </g>
  
  <!-- Text Overlay -->
  <rect x="0" y="300" width="600" height="100" fill="rgba(0,0,0,0.5)"/>
  <text x="300" y="350" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Full Body HIIT Workout</text>
  <text x="300" y="380" font-family="Arial" font-size="18" fill="white" text-anchor="middle">30 minutes â€¢ Intermediate</text>
</svg>