<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky-gradient-sunrise" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9966;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FF5E62;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="mountain-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#434343;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="silhouette-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#sky-gradient-sunrise)"/>
  
  <!-- Sun -->
  <circle cx="900" cy="150" r="80" fill="#ffffff" opacity="0.9"/>
  
  <!-- Mountain Range -->
  <path d="M0,350 L200,200 L300,250 L400,180 L500,280 L650,150 L800,300 L950,200 L1050,250 L1200,180 L1200,600 L0,600 Z" 
        fill="url(#mountain-gradient)"/>
  
  <!-- Silhouette of Runner -->
  <g transform="translate(250, 450) scale(0.8)" fill="url(#silhouette-gradient)">
    <!-- Head -->
    <circle cx="50" cy="50" r="20"/>
    
    <!-- Body -->
    <path d="M40,70 L35,150 L65,150 L60,70 Z"/>
    
    <!-- Arms -->
    <path d="M35,80 L10,100 M65,80 L90,100"/>
    <path d="M35,80 L15,90 M65,80 L85,90" stroke="black" stroke-width="10" stroke-linecap="round"/>
    
    <!-- Legs -->
    <path d="M35,150 L25,220 M65,150 L75,220"/>
    <path d="M35,150 L30,210 M65,150 L70,210" stroke="black" stroke-width="15" stroke-linecap="round"/>
  </g>
  
  <!-- Motivational Text -->
  <text x="600" y="100" font-family="Arial" font-size="40" font-weight="bold" fill="white" text-anchor="middle" stroke="black" stroke-width="1">
    RISE AND CONQUER
  </text>
</svg>