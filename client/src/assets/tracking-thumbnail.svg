<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tracking-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b21a8;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#tracking-bg)"/>
  
  <!-- Grid Pattern -->
  <path d="M50,0 L50,400 M100,0 L100,400 M150,0 L150,400 M200,0 L200,400 M250,0 L250,400 M300,0 L300,400 M350,0 L350,400 M400,0 L400,400 M450,0 L450,400 M500,0 L500,400 M550,0 L550,400 M0,50 L600,50 M0,100 L600,100 M0,150 L600,150 M0,200 L600,200 M0,250 L600,250 M0,300 L600,300 M0,350 L600,350" stroke="white" stroke-width="0.5" stroke-opacity="0.2"/>
  
  <!-- Graph -->
  <g transform="translate(100, 250)">
    <!-- Axes -->
    <path d="M0,0 L0,-200 M0,0 L400,0" stroke="white" stroke-width="3"/>
    
    <!-- Graph Line -->
    <path d="M0,0 L40,-30 L80,-50 L120,-40 L160,-70 L200,-85 L240,-110 L280,-95 L320,-130 L360,-170 L400,-160" 
          stroke="white" stroke-width="4" fill="none"/>
    
    <!-- Data Points -->
    <circle cx="0" cy="0" r="6" fill="white"/>
    <circle cx="40" cy="-30" r="6" fill="white"/>
    <circle cx="80" cy="-50" r="6" fill="white"/>
    <circle cx="120" cy="-40" r="6" fill="white"/>
    <circle cx="160" cy="-70" r="6" fill="white"/>
    <circle cx="200" cy="-85" r="6" fill="white"/>
    <circle cx="240" cy="-110" r="6" fill="white"/>
    <circle cx="280" cy="-95" r="6" fill="white"/>
    <circle cx="320" cy="-130" r="6" fill="white"/>
    <circle cx="360" cy="-170" r="6" fill="white"/>
    <circle cx="400" cy="-160" r="6" fill="white"/>
    
    <!-- Area Under Curve -->
    <path d="M0,0 L40,-30 L80,-50 L120,-40 L160,-70 L200,-85 L240,-110 L280,-95 L320,-130 L360,-170 L400,-160 L400,0 Z" 
          fill="white" fill-opacity="0.2"/>
  </g>
  
  <!-- Text Overlay -->
  <rect x="0" y="300" width="600" height="100" fill="rgba(0,0,0,0.5)"/>
  <text x="300" y="350" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Real-time Progress Tracking</text>
  <text x="300" y="380" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Track Your Fitness Journey With Precision</text>
</svg>