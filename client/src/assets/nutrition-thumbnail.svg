<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nutrition-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#4f86f7;stop-opacity:0.8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#nutrition-bg)"/>
  
  <!-- Grid Pattern -->
  <path d="M50,0 L50,400 M100,0 L100,400 M150,0 L150,400 M200,0 L200,400 M250,0 L250,400 M300,0 L300,400 M350,0 L350,400 M400,0 L400,400 M450,0 L450,400 M500,0 L500,400 M550,0 L550,400 M0,50 L600,50 M0,100 L600,100 M0,150 L600,150 M0,200 L600,200 M0,250 L600,250 M0,300 L600,300 M0,350 L600,350" stroke="white" stroke-width="0.5" stroke-opacity="0.2"/>
  
  <!-- Plate with Food -->
  <g transform="translate(300, 180)">
    <!-- Plate -->
    <circle cx="0" cy="0" r="120" fill="white"/>
    <circle cx="0" cy="0" r="110" fill="#f0f0f0"/>
    
    <!-- Food Sections -->
    <path d="M0,0 L-95.26,55 A110,110 0 0,0 -55,95.26 z" fill="#22c55e"/>
    <path d="M0,0 L-55,95.26 A110,110 0 0,0 55,95.26 z" fill="#facc15"/>
    <path d="M0,0 L55,95.26 A110,110 0 0,0 95.26,55 z" fill="#ef4444"/>
    <path d="M0,0 L95.26,55 A110,110 0 0,0 95.26,-55 z" fill="#8b5cf6"/>
    <path d="M0,0 L95.26,-55 A110,110 0 0,0 -95.26,-55 z" fill="#3b82f6"/>
    <path d="M0,0 L-95.26,-55 A110,110 0 0,0 -95.26,55 z" fill="#f97316"/>
    
    <!-- Center -->
    <circle cx="0" cy="0" r="30" fill="white"/>
  </g>
  
  <!-- Text Overlay -->
  <rect x="0" y="300" width="600" height="100" fill="rgba(0,0,0,0.5)"/>
  <text x="300" y="350" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Personalized Nutrition Plans</text>
  <text x="300" y="380" font-family="Arial" font-size="18" fill="white" text-anchor="middle">AI-Powered Diet Recommendations</text>
</svg>