<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b5651d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Badge background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" filter="url(#shadow1)" />
  <circle cx="100" cy="100" r="82" fill="#222" />
  <circle cx="100" cy="100" r="75" fill="url(#grad1)" />
  
  <!-- Dumbbell icon -->
  <g transform="translate(50, 70) scale(0.5)">
    <rect x="25" y="80" width="150" height="20" rx="5" fill="#eee" />
    <circle cx="25" cy="90" r="18" fill="#eee" />
    <circle cx="175" cy="90" r="18" fill="#eee" />
    <rect x="5" y="85" width="10" height="30" rx="2" fill="#eee" />
    <rect x="185" y="85" width="10" height="30" rx="2" fill="#eee" />
  </g>
  
  <!-- Badge text -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">FUERZA INICIAL</text>
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#eee">NIVEL BRONCE</text>
</svg>