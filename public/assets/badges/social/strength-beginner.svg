<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b5651d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#backgroundGradient)" />
  
  <!-- Fitness AI Logo & Brand -->
  <text x="80" y="80" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#fff">Fitness AI</text>
  
  <!-- Badge Circle -->
  <g transform="translate(300, 315) scale(1.8)">
    <circle cx="100" cy="0" r="90" fill="url(#badgeGradient)" filter="url(#glow)" />
    <circle cx="100" cy="0" r="82" fill="#222" />
    <circle cx="100" cy="0" r="75" fill="url(#badgeGradient)" />
    
    <!-- Dumbbell icon -->
    <g transform="translate(50, -30) scale(0.5)">
      <rect x="25" y="80" width="150" height="20" rx="5" fill="#eee" />
      <circle cx="25" cy="90" r="18" fill="#eee" />
      <circle cx="175" cy="90" r="18" fill="#eee" />
      <rect x="5" y="85" width="10" height="30" rx="2" fill="#eee" />
      <rect x="185" y="85" width="10" height="30" rx="2" fill="#eee" />
    </g>
    
    <!-- Badge text -->
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">FUERZA INICIAL</text>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#eee">NIVEL BRONCE</text>
  </g>
  
  <!-- Achievement Text -->
  <text x="800" y="260" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#fff" text-anchor="middle">¡LOGRO DESBLOQUEADO!</text>
  <text x="800" y="320" font-family="Arial, sans-serif" font-size="36" fill="#daa520" text-anchor="middle">Fuerza Inicial</text>
  <text x="800" y="380" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle">He completado mi primer entrenamiento de fuerza</text>
  
  <!-- Call to Action -->
  <rect x="650" y="440" width="300" height="60" rx="30" fill="#daa520" />
  <text x="800" y="480" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#000" text-anchor="middle">Únete a Fitness AI</text>
  
  <!-- Website URL -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="20" fill="#aaa" text-anchor="middle">www.fitnessai.com</text>
</svg>